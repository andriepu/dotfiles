name: corecom
root: ~/

# Project hooks
on_project_first_start:
  - brew services run mysql@5.6
  - brew services run mongodb-community
  - brew services run redis
  - brew services run beanstalkd
  - brew services run elasticsearch@2.4
  - brew services run postgresql

windows:
  - editor-pokedex:
      - set_pane_title vim-pokedex
      - to_bl
      - cd cloud/pokedex
      - vim .
  - editor-geass:
      - set_pane_title vim-geass
      - to_bl
      - cd cloud/geass
      - vim .
  - editor-mothership:
      - set_pane_title vim-mothership
      - to_bl
      - cd mothership
      - vim .
  - services:
      layout: tiled
      panes:
        - Floo:
            - set_pane_title Floo
            - floo start
        - Mothership:
            - set_pane_title Mothership
            - bl_mothership
        - Palaver:
            - set_pane_title Palaver
            - bl_palaver
        - Palaver-Hub:
            - set_pane_title PalaverHub
            - bl_palaver_hub
        - Aleppo:
            - set_pane_title Aleppo
            - bl_aleppo
        - Seedorf:
            - set_pane_title Seedorf
            - bl_seedorf
        - Hahen:
            - set_pane_title Hahen
            - bl_hahen
        - Pokedex:
            - set_pane_title Pokedex
            - bl_pokedex
        - Geass:
            - set_pane_title Geass
            - bl_geass
        - Essos:
            - set_pane_title Essos
            - bl_essos
        - Westeros:
            - set_pane_title Westeros
            - bl_westeros
