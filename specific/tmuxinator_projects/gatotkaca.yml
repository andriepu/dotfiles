name: gatotkaca
root: ~/

# Project hooks
on_project_first_start:
  - brew services run mysql@5.6
  - brew services run mongodb
  - brew services run redis
  - brew services run beanstalkd
  - brew services run elasticsearch@2.4
  - brew services run postgresql
  - brew services run haproxy

windows:
  - editor-persona:
      - set_pane_title Persona
      - to_bl
      - cd persona
      - vim .
  - editor-essos:
      - set_pane_title Essos
      - to_bl
      - cd essos
      - vim .
  - services:
      layout: tiled
      panes:
        - Mothership:
            - set_pane_title Mothership
            - bl_mothership
        - Aleppo:
            - set_pane_title Aleppo
            - bl_aleppo
        - Seedorf:
            - set_pane_title Seedorf
            - bl_seedorf
        - Hahen:
            - set_pane_title Hahen
            - bl_hahen
        - Essos:
            - set_pane_title Essos
            - bl_essos
        - Persona:
            - set_pane_title Persona
            - bl_persona
