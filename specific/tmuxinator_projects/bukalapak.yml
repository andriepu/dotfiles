name: bukalapak
root: ~/

# Project hooks
on_project_first_start:
    - cd ~/Bukalapak/bldock
    - docker-compose start

windows:
    - playground-microfe:
        layout: even-horizontal
        panes:
            - Pokedex:
                - set_pane_title Pokedex
                - to-bl
                - cd pokedex
            - Geass:
                - set_pane_title Geass
                - to-bl
                - cd geass
    - playground-mothership:
        layout: even-horizontal
        panes:
            - Editor:
                - set_pane_title Terminal
                - to-bl
                - cd mothership
            - Rails-console:
                - set_pane_title Rails Console
                - bl_rails_c
    - services:
        layout: tiled
        panes:
            - Mothership:
                - set_pane_title Mothership
                - bl_mothership
            - Floo:
                - set_pane_title Floo
                - floo start
            - Aleppo:
                - set_pane_title Aleppo
                - bl_aleppo
            - Seedorf:
                - set_pane_title Seedorf
                - bl_seedorf
            - Palaver-hub:
                - set_pane_title Palaver Hub
                - bl_palaver_hub
            - Palaver:
                - set_pane_title Palaver
                - bl_palaver
            - Hahen:
                - set_pane_title Hahen
                - bl_hahen
            - Essos:
                - set_pane_title Essos
                - to-bl
                - cd essos
                - yarn dev
            - Pokedex:
                - set_pane_title Pokedex
                - to-bl
                - cd pokedex
                - yarn start
            - Geass:
                - set_pane_title Geass
                - to-bl
                - cd geass
                - yarn start

